<ion-view view-title="{{deck.name}}">
 <ion-content>
 	<div class="button-bar">
  		<a class="button button-balanced" 
  		href="#/app/courses/{{deck.name}}/{{deck.name}}">All-{{deck.words.length}}</a>
  		<a class="button button-balanced">
  			Learned-{{learnedCount}}/{{deck.words.length}}</a>
  		<a class="button button-balanced">to learn</a>
	</div>
	
  	<div class="list">
  		<ion-item class = "item-icon-left"ng-repeat="word in deck.words">
  		 <i class="icon {{getIcon(word.know)}}"></i>
  			<h2>{{word.frontside}}</h2>
      		<p>{{word.backside}}</p>    		 
    	
  		</ion-item>

  	</div>


  	
	

</ion-content>
<div class="bar bar-footer">
		<div class="tabs tabs-icon-left">
  <a class="tab-item" href="#/app/createDeck/{{deck.name}}">
   	<i class="icon ion-android-add"></i>
    add Card
  </a>  
  <a class="tab-item">
    <i class="icon ion-android-refresh"></i>
    Reset
  </a>
  <a class="tab-item">
    <i class="icon ion-trash-b assertive"></i>
    Delete Deck
  </a>
</div>
	</div>
</ion-view>
