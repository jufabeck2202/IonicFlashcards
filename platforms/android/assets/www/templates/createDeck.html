<ion-view view-title="create new Deck">
  <ion-content>
    <ion-list>
    <label class="item item-input item-floating-label">
    <span class="input-label">Deck Name</span>
    <input type="text" placeholder="Deck Name" ng-model="DeckName">
  </label>
 <a class="button button-full button-balanced" href="#/app/createDeck/{{DeckName}}" ng-show="DeckName" ng-click="onSaveDeck()">
  Create {{DeckName}} Deck
</a>

    </ion-list>
  </ion-content>
</ion-view>
