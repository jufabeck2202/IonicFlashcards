<ion-view view-title="{{deck.name}}">

  <ion-content>
    <div class="button-bar">
      <button class="button button-balanced" ng-click="openPopover($event)">Start Learning!</button>
    </div>
    <div class="list">

      <ion-item class="item-icon-left" ng-repeat="word in deck.words" href="#/app/courses/{{deck.name}}/{{deck.name}}/{{word.frontside}}">
        <i class="icon {{getIcon(word.know)}}"></i>
        <h2>{{word.frontside}}</h2>
        <p>{{word.backside}}</p>

      </ion-item>
      <ion-item></ion-item>

    </div>

  </ion-content>
  <div class="bar bar-footer">
    <div class="tabs tabs-icon-left">
      <a class="tab-item" href="#/app/createDeck/{{deck.name}}">
        <i class="icon ion-android-add"></i>
        add Card
      </a>
      <a class="tab-item" ng-click="refreshDeck()">
        <i class="icon ion-android-refresh"></i>
        Reset
      </a>
      <a class="tab-item" ng-click="showConfirm()">
        <i class="icon ion-trash-b assertive"></i>
        Delete Deck
      </a>
    </div>
  </div>
</ion-view>
